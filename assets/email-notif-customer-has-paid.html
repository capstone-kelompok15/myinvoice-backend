<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- <script src="https://cdn.tailwindcss.com"></script> -->
    <style>
      body {
        font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI",
          Roboto, Oxygen, Ubuntu, Cantarell, "Open Sans", "Helvetica Neue",
          sans-serif;
      }
    </style>
  </head>
  <body
    style="
      background-color: #e5e7eb;
      padding: 30px 0;
      justify-content: center;
      align-items: center;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, Segoe UI,
        Roboto, Oxygen, Ubuntu, Cantarell, Open Sans;
    "
  >
    <div
      style="
        margin: auto;
        padding: 1.25rem;
        background-color: #ffffff;
        align-items: center;
        max-width: 25rem;
        border-radius: 0.375rem;
      "
    >
      <img
        src="https://res.cloudinary.com/dpemrylwq/image/upload/v1671185981/1671185981863-Logo_oliiwn.png"
        style="margin-bottom: 1rem; width: 7rem; margin: auto; display: block"
        alt=""
      />
      <h1
        style="
          font-size: 1.25rem;
          line-height: 1.75rem;
          font-weight: 700;
          text-align: center;
          color: black;
        "
      >
        {{.Content}}
      </h1>

      <div
        style="
          display: block;
          padding: 0.75rem;
          margin-top: 1.25rem;
          background-color: #3b82f6;
          color: #ffffff;
          font-weight: 600;
          text-align: center;
          width: 95%;
          margin: 1.25rem auto 0;
          border-radius: 0.5rem;
          text-decoration: none;
        "
      >
        Proof of payment
        <img
          style="width: 100%; margin-top: 10px; border-radius: 0.5rem"
          src="{{.Image}}"
          alt=""
        />
      </div>
    </div>
  </body>
</html>
